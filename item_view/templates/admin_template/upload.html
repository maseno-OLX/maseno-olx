{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Product</title>
</head>
<body>
<center>
     <form method="POST" action="" enctype="multipart/form-data">
         {% if form.errors %}
           {{ form.errors }}
         {% endif %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"> Upload </button>
    </form>
</center>


</body>
</html>
